<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>As If Wardrobe - Friends</title>
    <link rel="icon" href="icon.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/friends.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: hotpink !important;
      }
      .leopard-bg {
        background-image: url('leapardPrint.png');
        background-size: cover;
        background-position: center;
        padding: 120px 0 20px;
        min-height: 100vh;
      }
      .content-section {
        background-color: rgba(255, 105, 180, 0.7);
        padding: 40px;
        border-radius: 10px;
        max-width: 800px;
        margin: 0 auto;
      }
      .navbar {
        background-color: transparent !important;
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">As If Wardrobe<sup>&reg;</sup></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="wardrobe.html">Wardrobe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="friends.html">Friends</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="leopard-bg">
      <main class="container-fluid text-center">
        <div class="content-section">
          <h2 class="mt-4">Friends' Outfits</h2>
          <div id="friends-feed" class="row">
            <div class="col-md-6 mb-4">
              <div class="friend-outfit card">
                <img src="winterOutfit.png" alt="Friend's Outfit" class="card-img-top" />
                <div class="card-body">
                  <p class="card-text">Dionne's fabulous look!</p>
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="friend-outfit card">
                <img src="winterOutfit2.png" alt="Friend's Outfit" class="card-img-top" />
                <div class="card-body">
                  <p class="card-text">Tai's cool ensemble!</p>
                </div>
              </div>
            </div>
          </div>
          <div id="outfit-reactions" class="mt-4">
            <h3>Recent Activity</h3>
            <ul class="list-group">
              <li class="list-group-item">Dionne liked your outfit</li>
              <li class="list-group-item">Tai commented on your look</li>
            </ul>
          </div>
        </div>
      </main>
    </div>

    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Addisyn Bushman</span>
        <a class="text-reset" href="https://github.com/addibushman/startup2024">GitHub</a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
