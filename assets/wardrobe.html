<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>As If Wardrobe - My Closet</title>
    <link rel="icon" href="icon.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/wardrobe.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: hotpink !important;
      }
      .leopard-bg {
        background-image: url('leapardPrint.png');
        background-size: cover;
        background-position: center;
        padding: 120px 0 20px;
        min-height: 100vh;
      }
      .content-section {
        background-color: rgba(255, 105, 180, 0.7);
        padding: 40px;
        border-radius: 10px;
        max-width: 800px;
        margin: 0 auto;
      }
      .navbar {
        background-color: transparent !important;
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">As If Wardrobe<sup>&reg;</sup></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="wardrobe.html">Wardrobe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="friends.html">Friends</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="leopard-bg">
      <main class="container-fluid text-center">
        <div class="content-section">
          <h2 class="mt-4">My Closet</h2>
          <div id="user-info" class="mb-4">
            <p>Welcome, <span id="username">user</span>!</p>
          </div>
          <div id="outfit-display" class="mb-4">
            <img src="currentOutfit.png" alt="Current Outfit" class="img-fluid" />
          </div>
          <div id="wardrobe-controls" class="mb-4">
            <button id="prev-item" class="btn btn-primary">Previous Item</button>
            <button id="next-item" class="btn btn-primary">Next Item</button>
            <button id="save-outfit" class="btn btn-success">Save Outfit</button>
            <button id="share-outfit" class="btn btn-info">Share Outfit</button>
          </div>
          <div id="upload-section">
            <h3>Add to Your Wardrobe</h3>
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="upload-item" accept="image/*" />
              <button class="btn btn-outline-secondary" type="button" id="upload-button">Upload</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Addisyn Bushman</span>
        <a class="text-reset" href="https://github.com/addibushman/startup2024">GitHub</a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
